<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Student Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.roll }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.marks }}</td>
          <td>{{ s.grade }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
